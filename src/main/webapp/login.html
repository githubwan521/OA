<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>登录</title>
</head>

<body>
<div id="back">
    <div id="lg">
        <div id="lg1"><p><span>用户登录</span></p></div>

        <input type="hidden" name="method" value="login">
        <label class="col-sm-2 control-lable"
               style="color: white;">名称:</label>
        <div class="clol-sm-4">
            <input type="text" style="color: black;" class="form-control"
                   id="nickname" name="nickname"
                   placeholder="请输入用户名称"/>
        </div>
        <label class="col-sm-2 control-lable"
               style="color: white;">密码:</label>
        <div class="clol-sm-4">
            <input type="text" style="color: black;" class="form-control"
                   id="password" name="password"
                   placeholder="请输入用户密码"/>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"
                 style="color:red;font-weight: bold;">
            </div>
            <div class="col-sm-4">
                <button id="sub" type="submit" class="btn btn-success">
                    登录
                </button>
            </div>
        </div>
    </div>

    <div id="myAjax"></div>
</div>


</body>
</html>
